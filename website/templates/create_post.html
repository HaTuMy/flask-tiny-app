{% extends "base.html" %} 
{% block title %}Make a Post{% endblock %} 

{% block content %}
<style>
  /* Đặt viền tròn cho textarea */
  textarea {
    border: 2px solid #ddd;
    transition: 0.3s;
    border-radius: 12px; /* Bo tròn góc */
  }

  textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
  }

  /* Button hover hiệu ứng */
  button:hover {
    transform: scale(1.05);
    transition: 0.2s;
  }

  /* Bo tròn cho các nút */
  .btn {
    border-radius: 30px;
  }

  /* Tạo kiểu cho phần input file */
  .custom-file-input {
    border-radius: 12px;
    background: #f7f7f7;
    padding: 10px;
    border: 2px solid #ddd;
    transition: 0.3s;
  }

  .custom-file-input:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
  }
</style>

<div class="container mt-5">
  <h1 class="text-center text-primary fw-bold">Make a Post</h1>
  
  <div class="d-flex justify-content-center">
    <div class="card shadow-lg p-4 w-50">
      <form method="POST" enctype="multipart/form-data">
        <!-- Textarea cho nội dung bài viết -->
        <textarea name="text" id="text" class="form-control rounded-3 p-3" placeholder="Hãy viết suy nghĩ của bạn vào đây" rows="4"></textarea>
        <br />
        
        <!-- Chức năng đăng ảnh -->
        <div class="mb-3">
          <label for="image" class="form-label text-secondary">Chọn ảnh để đăng</label>
          <input type="file" name="image" id="image" class="custom-file-input form-control" accept="image/*">
        </div>

        <!-- Nút gửi bài -->
        <div class="text-center">
          <button type="submit" class="btn btn-lg btn-success px-4">
            <i class="fas fa-paper-plane"></i> Post
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Nút quay lại -->
  <div class="text-center mt-4">
    <a href="/home">
      <button type="button" class="btn btn-lg btn-outline-secondary px-4">
        <i class="fas fa-arrow-left"></i> Back
      </button>
    </a>
  </div>
</div>

{% endblock %}
